<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NayanTrix - Upload File</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat,
                        linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .upload-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 10px;
            color: #00ffe1;
            text-shadow: 1px 1px 3px #000;
        }
        p {
            margin-bottom: 25px;
            font-size: 14px;
            color: #ccc;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="file"] {
            margin-bottom: 20px;
            font-size: 14px;
            padding: 6px;
            width: 100%;
            color: #eee;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #888;
            border-radius: 6px;
        }
        input[type="file"]::-webkit-file-upload-button {
            background: #00ffe1;
            border: none;
            padding: 6px 12px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            color: #1b1b1b;
            transition: background 0.3s ease;
        }
        input[type="file"]::-webkit-file-upload-button:hover {
            background: #00c6b2;
        }
        button {
            background-color: #00ffe1;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
            color: #1b1b1b;
        }
        button:hover {
            background-color: #00c6b2;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #aaa;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top: 6px solid #00ffe1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto 0;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .scanning-message {
            margin-top: 15px;
            color: #00ffe1;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="upload-container">
        <h1>üõ°Ô∏è NayanTrix</h1>
        <p>Upload a file below to scan it for viruses using NayanTrix.</p>

        <form id="scanForm" action="/upload" method="POST" enctype="multipart/form-data">
            <label for="fileInput">Choose a file to scan:</label>
            <input type="file" id="fileInput" name="file" required>

            <br>
            <button type="submit" id="scanBtn">Scan File</button>
        </form>

        <div class="loader" id="loader"></div>
        <div class="scanning-message" id="scanningMessage">Scanning in progress... Please wait.</div>

        <div class="footer">
            ¬© 2025 NayanTrix | Protecting your files with intelligence.<br>Developed By Naman
        </div>
    </div>

    <script>
        const form = document.getElementById('scanForm');
        const loader = document.getElementById('loader');
        const message = document.getElementById('scanningMessage');
        const button = document.getElementById('scanBtn');

        form.addEventListener('submit', () => {
            loader.style.display = 'block';
            message.style.display = 'block';
            button.disabled = true;
            button.innerText = 'Scanning...';
        });
    </script>

</body>
</html>
