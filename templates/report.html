<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scan Report - NayanTrix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('https://www.transparenttextures.com/patterns/stardust.png') repeat,
                        linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .report-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 800px;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            margin-bottom: 5px;
            color: #00ffe1;
        }

        .time {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 25px;
        }

        .status-block {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 12px;
            border-left: 6px solid #00ffe1;
            margin-bottom: 25px;
        }

        .status-block.danger {
            border-left-color: #e74c3c;
        }

        .status-block.success {
            border-left-color: #2ecc71;
        }

        .status-block.warning {
            border-left-color: #f1c40f;
        }

        pre {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            color: #fafafa;
            font-size: 14px;
        }

        a.button {
            display: inline-block;
            margin-top: 10px;
            padding: 12px 24px;
            background-color: #00ffe1;
            color: #111;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        a.button:hover {
            background-color: #00cbb6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="report-container">
        <h1>Scan Report for <strong>{{ filename }}</strong></h1>
        <div class="time">Generated on: {{ current_time if current_time else '' }}</div>

        <div class="status-block 
            {% if 'INFECTED' in result %}danger
            {% elif 'clean' in result.lower() %}success
            {% else %}warning
            {% endif %}">
            <h3>Scan Results</h3>
            <p>{{ result | safe }}</p>
        </div>

        <a href="/" class="button">üîÅ Scan Another File</a>
    </div>
</body>
</html>
